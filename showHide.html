<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Show Hide Div on Select Option</title>
    <style>
        #box {
            display: none;
            background-color: orange;
            padding: 20px;
            height: 100px;
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <select onchange="toggleDiv(this.value)">
        <option value="">Select Option</option>
        <option value="1">Show Box</option>
        <option value="0">Hide Box</option>
    </select>

    <div id="box">
        Visible Box
    </div>


    <!-- Check a Digit in a String Using [0-9] -->
    <script>

        var str1 = 'Welcome 123 to Online Web Tutor';
        var str2 = 'Sanjay Kumar';

        function containsNumber(str) {
            return /[0-9]/.test(str);
        }

        console.log(containsNumber(str1)); // true
        console.log(containsNumber(str2)); // false

    </script>

    <!-- Check a Digit in a String Using \d -->
    <script>

        var str1 = 'Welcome 123 to Online Web Tutor';
        var str2 = 'Sanjay Kumar';

        function containsNumber(str) {
            return /\d/.test(str);
        }

        console.log(containsNumber(str1)); // true
        console.log(containsNumber(str2)); // false

    </script>

    <script>
        function toggleDiv(value) {

            if (value == "") {
                alert("Please select an option");
            }
            const box = document.getElementById('box');
            box.style.display = value == 1 ? 'block' : 'none';
        }
    </script>
</body>

</html>
