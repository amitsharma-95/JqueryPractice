<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Copy Text to Clipboard By Click</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 mt-40">
                <div class="card" style="height: 400px;">
                    <div class="card-header text-white text-center bg-primary">
                        <h4>Copy Text to Clipboard By Click</h4>
                    </div>
                    <div class="card-body">
                        <!-- Target -->
                        <textarea rows="4" id="bar" class="form-control" placeholder="Write Something for Copy"></textarea>
                        <!-- Trigger -->
                        <button class="btn btn-success mt-2" data-clipboard-action="copy" data-clipboard-target="#bar">
                    Copy to clipboard
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        var clipboard = new Clipboard('.btn');
        clipboard.on('success', function(e) {
            e.clearSelection();
            alert('Copy to Clipboard Successfully');
        });
        clipboard.on('error', function(e) {
            alert('Something is wrong!');
        });
    </script>

</body>

</html>
